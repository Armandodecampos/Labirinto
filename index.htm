<!DOCTYPE html>
<html>
<head>
    <title>Jogo do Labirinto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex; /* Torna o body um contêiner flexível */
            flex-direction: column; /* Organiza os itens em coluna */
            height: 100vh; /* Garante que o body ocupe 100% da altura da viewport */
            width: 100vw; /* Garante que o body ocupe 100% da largura da viewport */
            /* Impede a seleção de texto globalmente */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE/Edge */
            user-select: none; /* Standard */
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Permite que o contêiner do jogo preencha o espaço disponível */
            position: relative; /* Necessário para posicionar o startScreen e gameOverScreen corretamente */
        }

        #gameCanvas {
            background-color: black;
            width: 100%;
            height: 100%; /* Ocupa todo o espaço vertical disponível dentro do gameContainer */
            display: block; /* Remove o espaço extra que o canvas pode ter */
            z-index: 10; /* Z-index menor para ficar por baixo das telas de fim de jogo */
            position: absolute; /* Para que as telas de fim de jogo possam cobrir tudo */
        }

        /* Estilos da tela inicial */
        #startScreen {
            position: absolute; /* Posição absoluta dentro do gameContainer */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8); /* Mantido com opacidade para a tela inicial */
            color: white;
            padding: 3vw; /* Redimensiona padding com base na largura da viewport */
            border-radius: 5px;
            text-align: center;
            z-index: 20;
            max-width: 90vw; /* Limita a largura máxima para telas maiores */
        }
        #startButton {
            padding: 2vw 4vw; /* Redimensiona padding com base na largura da viewport */
            font-size: 3.5vw; /* Redimensiona fonte com base na largura da viewport */
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Estilos das telas de Fim de Jogo (Game Over e Game Won) */
        .end-game-screen { /* Classe comum para ambas as telas de fim de jogo */
            position: absolute;
            top: 0; /* Começa no topo */
            left: 0; /* Começa na esquerda */
            width: 100%; /* Ocupa 100% da largura do gameContainer */
            height: 100%; /* Ocupa 100% da altura do gameContainer */
            background-color: rgb(0, 0, 0); /* Preto sólido */
            color: white;
            display: none; /* Inicia oculto */
            flex-direction: column; /* Para alinhar o texto e o botão */
            align-items: center;
            justify-content: center;
            z-index: 30; /* Z-index maior para ficar por cima de tudo */
            font-size: 5vw; /* Redimensiona fonte com base na largura da viewport */
            font-weight: bold;
        }

        .end-game-screen button { /* Estilo comum para os botões de reinício */
            margin-top: 2vw; /* Redimensiona margin com base na largura da viewport */
            padding: 2vw 4vw; /* Redimensiona padding com base na largura da viewport */
            font-size: 3.5vw; /* Redimensiona fonte com base na largura da viewport */
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Controles - Conteiner principal que engloba todos os botões */
        #controls {
            display: flex; /* Permite sub-contêineres lado a lado */
            justify-content: space-between; /* Espaça os grupos de botões */
            align-items: center; /* Alinha os botões verticalmente ao centro */
            padding: 1.5vh 2vw; /* Adiciona algum preenchimento nas laterais e acima, usando vh e vw */
            background-color: #222; /* Cor de fundo para a área de controles */
            flex-shrink: 0; /* Garante que os controles não encolham */
            z-index: 15; /* Z-index para os controles, entre o canvas e as telas de fim de jogo */
            box-sizing: border-box; /* Inclui padding e borda no tamanho total */
        }

        /* Grupo de botões de movimento em cruz */
        #directional-controls {
            display: grid; /* Usa grid para o layout em cruz */
            grid-template-columns: repeat(3, 1fr); /* 3 colunas, cada uma ocupando uma fração do espaço disponível */
            grid-template-rows: repeat(3, 1fr); /* 3 linhas, cada uma ocupando uma fração do espaço disponível */
            gap: 1.5vmin; /* Espaçamento entre os botões, usa vmin para ser relativo à menor dimensão da viewport */
            /* Limita o tamanho máximo dos controles direcionais */
            max-width: 150px; /* Tamanho máximo em pixels para desktop */
            max-height: 150px; /* Tamanho máximo em pixels para desktop */
            width: 25vmin; /* Tamanho responsivo baseado na menor dimensão da viewport */
            height: 25vmin; /* Mantém proporção */
            aspect-ratio: 1 / 1; /* Mantém a proporção de 1:1 (quadrado) */
            margin-left: 1vw; /* Espaço da borda esquerda, relativo à largura da viewport */
            flex-shrink: 0; /* Impede que encolha */
        }

        #directional-controls button {
            width: 100%; /* Ocupa 100% da célula do grid */
            height: 100%; /* Ocupa 100% da célula do grid */
            font-size: 5vw; /* Aumenta o tamanho da seta, relativo à largura da viewport */
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-sizing: border-box; /* Inclui padding e borda no tamanho total */
            /* Impede a seleção de texto para os botões */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Posicionamento dos botões dentro do grid (formato de cruz) */
        #btn-up { grid-area: 1 / 2 / 2 / 3; }
        #btn-left { grid-area: 2 / 1 / 3 / 2; }
        #btn-center { grid-area: 2 / 2 / 3 / 3; opacity: 0; pointer-events: none;}
        #btn-right { grid-area: 2 / 3 / 3 / 4; }
        #btn-down { grid-area: 3 / 2 / 4 / 3; }

        #directional-controls button:active {
            background-color: #555;
        }

        /* Espaço entre os controles direcionais e o botão de ataque */
        #controls > div:first-child { /* Seleciona o primeiro div dentro de #controls (directional-controls) */
            margin-right: 4vw; /* Adiciona margem à direita para criar espaço */
        }

        /* Botão de ataque */
        #attack-button {
            /* Tamanho do botão baseado na menor dimensão da viewport, com limite máximo */
            width: 15vmin;
            height: 15vmin;
            max-width: 100px; /* Limite máximo em pixels para desktop */
            max-height: 100px; /* Limite máximo em pixels para desktop */
            font-size: 3.5vw; /* Tamanho da fonte, relativo à largura da viewport */
            background-color: #dc3545;
            color: white;
            border: 1px solid #bb2d3b;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-sizing: border-box; /* Inclui padding e borda no tamanho total */
            margin-right: 2vw; /* Espaço da borda direita, relativo à largura da viewport */
            flex-shrink: 0; /* Impede que encolha */
            /* Impede a seleção de texto para o botão */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #attack-button:active {
            background-color: #bb2d3b;
        }

        /* Media Queries para ajustes finos em diferentes tamanhos de tela */
        @media (orientation: landscape) {
            /* Em modo paisagem, ajuste o tamanho dos controles para não serem muito grandes */
            #directional-controls {
                width: 20vmin;
                height: 20vmin;
            }
            #attack-button {
                width: 12vmin;
                height: 12vmin;
            }
            #directional-controls button {
                font-size: 3.5vw;
            }
            #attack-button {
                font-size: 2.5vw;
            }
        }

        @media (min-width: 768px) {
            /* Para tablets e desktops, defina tamanhos fixos para os botões */
            #directional-controls {
                width: 150px;
                height: 150px;
            }
            #directional-controls button {
                font-size: 40px;
            }
            #attack-button {
                width: 100px;
                height: 100px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>Jogo do Labirinto</h1>
            <button id="startButton">Iniciar Jogo</button>
        </div>
        <div id="gameOverScreen" class="end-game-screen">
            Você perdeu!
            <button id="restartButton">Tentar Novamente</button>
        </div>
        <div id="gameWonScreen" class="end-game-screen">
            Você Venceu!
            <button id="playAgainButton">Jogar Novamente</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls">
        <div id="directional-controls">
            <button id="btn-up" onmousedown="movePlayer('up')" ontouchstart="movePlayer('up')">&#9650;</button>
            <button id="btn-left" onmousedown="movePlayer('left')" ontouchstart="movePlayer('left')">&#9664;</button>
            <div id="btn-center"></div>
            <button id="btn-right" onmousedown="movePlayer('right')" ontouchstart="movePlayer('right')">&#9654;</button>
            <button id="btn-down" onmousedown="movePlayer('down')" ontouchstart="movePlayer('down')">&#9660;</button>
        </div>

        <button id="attack-button" onmousedown="attack()" ontouchstart="attack()">Atacar</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const controls = document.getElementById('controls');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const gameWonScreen = document.getElementById('gameWonScreen');
        const playAgainButton = document.getElementById('playAgainButton');

        let gameStarted = false;
        let maze;
        let player;
        let enemies = [];
        let cellSize;
        let visionRadius;
        let gameSpeed = 75;
        let playerMoving = false;
        let playerMoveQueue = [];
        let animationFrameId;

        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameWonScreen.style.display = 'none';
            controls.style.display = 'flex';
            startGame();
        });

        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            gameWonScreen.style.display = 'none';
            controls.style.display = 'flex';
            startGame();
        });

        playAgainButton.addEventListener('click', () => {
            gameWonScreen.style.display = 'none';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            controls.style.display = 'flex';
            startGame();
        });

        function startGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameStarted = true;
            playerMoving = false;
            playerMoveQueue = [];

            resizeGameElements(); // Chama a função para redimensionar todos os elementos do jogo
            
            // O cellSize é fundamental para o labirinto e o movimento. 
            // Garanta que ele seja calculado uma vez e mantenha-se consistente.
            // Para evitar andar em paredes, o labirinto e o player devem ter tamanhos baseados nesse cellSize.
            // O número 20 é um fator de escala, pode ser ajustado para um labirinto maior ou menor.
            cellSize = Math.floor(Math.min(canvas.width, canvas.height) / 20); 
            visionRadius = cellSize * 5;

            maze = generateMaze(Math.floor(canvas.width / cellSize), Math.floor(canvas.height / cellSize));
            player = createPlayer();
            enemies = generateEnemies();

            player.speed = 5;
            enemies.forEach(enemy => {
                enemy.speed = 3;
                enemy.moveTimer = 0;
            });

            gameLoop();
        }

        function resizeGameElements() {
            const gameContainer = document.getElementById('gameContainer');
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
        }

        window.addEventListener('resize', () => {
            if (gameStarted) {
                resizeGameElements(); // Redimensiona todos os elementos quando a tela é redimensionada
                cellSize = Math.floor(Math.min(canvas.width, canvas.height) / 20);
                visionRadius = cellSize * 5;
                // Reajustar posições de player e inimigos para a nova cellSize
                player.x = Math.floor(player.x / cellSize) * cellSize;
                player.y = Math.floor(player.y / cellSize) * cellSize;
                player.size = cellSize * 0.8;

                enemies.forEach(enemy => {
                    enemy.x = Math.floor(enemy.x / cellSize) * cellSize;
                    enemy.y = Math.floor(enemy.y / cellSize) * cellSize;
                    enemy.size = cellSize * 0.6;
                });
            }
        });

        function generateMaze(width, height) {
            const grid = Array(height).fill(null).map(() => Array(width).fill(1)); // 1 = parede
            const startX = 1;
            const startY = 1;
            let path = [[startY, startX]]; // Começa a gerar o caminho a partir desta célula
            grid[startY][startX] = 0; // 0 = caminho

            let exitCandidateCells = []; // Armazenará células que podem ser a saída

            while (path.length > 0) {
                const [y, x] = path.pop();
                const directions = shuffle([[0, 2], [0, -2], [2, 0], [-2, 0]]);

                for (const [dy, dx] of directions) {
                    const newY = y + dy;
                    const newX = x + dx;

                    // Verifica se a nova célula está dentro dos limites e é uma parede
                    if (newY > 0 && newY < height - 1 && newX > 0 && newX < width - 1 && grid[newY][newX] === 1) {
                        grid[newY][newX] = 0; // Transforma a célula em caminho
                        grid[y + dy / 2][x + dx / 2] = 0; // Transforma a "parede" entre as células em caminho

                        // Adiciona a nova célula de caminho como um candidato para a saída,
                        // especialmente se ela estiver perto da borda direita ou inferior.
                        if (newY >= height - 3 || newX >= width - 3) {
                            exitCandidateCells.push([newY, newX]);
                        }
                        path.push([newY, newX]);
                    }
                }
            }

            let exitY = height - 2;
            let exitX = width - 2;

            if (grid[exitY][exitX] === 1 || grid[exitY][exitX] === undefined) {
                let foundExit = false;
                for (let i = exitCandidateCells.length - 1; i >= 0; i--) {
                    const [candY, candX] = exitCandidateCells[i];
                    if (grid[candY][candX] === 0) {
                        exitY = candY;
                        exitX = candX;
                        foundExit = true;
                        break;
                    }
                }

                if (!foundExit) {
                    for (let r = height - 1; r >= 0; r--) {
                        for (let c = width - 1; c >= 0; c--) {
                            if (grid[r][c] === 0) {
                                exitY = r;
                                exitX = c;
                                foundExit = true;
                                break;
                            }
                        }
                        if (foundExit) break;
                    }
                }
            }

            grid[exitY][exitX] = 2; // Define a saída como 2
            return grid;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createPlayer() {
            for (let y = 0; y < maze.length; y++) {
                if (maze[y][0] === 0) {
                    return { x: 0 * cellSize, y: y * cellSize, size: cellSize * 0.8, speed: 5, isAttacking: false, attackRange: cellSize };
                }
            }
            return { x: 1 * cellSize, y: 1 * cellSize, size: cellSize * 0.8, speed: 5, isAttacking: false, attackRange: cellSize };
        }

        function generateEnemies() {
            const numEnemies = Math.floor(Math.random() * 16) + 5;
            const enemiesArray = [];
            let placedEnemies = 0;

            while (placedEnemies < numEnemies) {
                const randomY = Math.floor(Math.random() * maze.length);
                const randomX = Math.floor(Math.random() * maze[0].length);

                if (maze[randomY][randomX] === 0 && (Math.abs(randomX - player.x / cellSize) > 5 || Math.abs(randomY - player.y / cellSize) > 5)) {
                    enemiesArray.push({ x: randomX * cellSize, y: randomY * cellSize, size: cellSize * 0.6, speed: 3, moving: false, targetX: null, targetY: null, moveTimer: 0 });
                    placedEnemies++;
                }
            }
            return enemiesArray;
        }

        function movePlayer(direction) {
            if (!gameStarted) return;

            if (playerMoving) {
                playerMoveQueue.push(direction);
                return;
            }

            let targetX = player.x;
            let targetY = player.y;
            const currentPlayerGridX = Math.floor(player.x / cellSize);
            const currentPlayerGridY = Math.floor(player.y / cellSize);
            let nextGridX = currentPlayerGridX;
            let nextGridY = currentPlayerGridY;

            switch (direction) {
                case 'up': nextGridY--; targetY -= cellSize; break;
                case 'down': nextGridY++; targetY += cellSize; break;
                case 'left': nextGridX--; targetX -= cellSize; break;
                case 'right': nextGridX++; targetX += cellSize; break;
            }

            // Verifica se a próxima célula é válida (não é parede)
            if (nextGridY >= 0 && nextGridY < maze.length && nextGridX >= 0 && nextGridX < maze[0].length && maze[nextGridY][nextGridX] !== 1) {
                playerMoving = true;
                animateMove(player, targetX, targetY, () => {
                    playerMoving = false;
                    if (playerMoveQueue.length > 0) {
                        movePlayer(playerMoveQueue.shift());
                    }
                });
            }
        }

        function animateMove(entity, targetX, targetY, callback) {
            const dx = targetX - entity.x;
            const dy = targetY - entity.y;
            const steps = 10;
            const stepX = dx / steps;
            const stepY = dy / steps;
            let currentStep = 0;

            function animationFrame() {
                if (!gameStarted) return;
                entity.x += stepX;
                entity.y += stepY;
                currentStep++;
                if (currentStep < steps) {
                    animationFrameId = requestAnimationFrame(animationFrame);
                } else {
                    entity.x = targetX;
                    entity.y = targetY;
                    if (callback) callback();
                }
            }
            animationFrameId = requestAnimationFrame(animationFrame);
        }

        function attack() {
            if (!gameStarted || !player || player.isAttacking) return;

            player.isAttacking = true;
            setTimeout(() => {
                player.isAttacking = false;
            }, 300);

            const playerGridX = Math.floor(player.x / cellSize);
            const playerGridY = Math.floor(player.y / cellSize);

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemyGridX = Math.floor(enemies[i].x / cellSize);
                const enemyGridY = Math.floor(enemies[i].y / cellSize);

                const distance = Math.abs(playerGridX - enemyGridX) + Math.abs(playerGridY - enemyGridY);

                if (distance <= 1) {
                    enemies.splice(i, 1);
                }
            }
        }

        document.addEventListener('keydown', (event) => {
            if (!gameStarted) return;
            switch (event.key) {
                case 'w': movePlayer('up'); break;
                case 's': movePlayer('down'); break;
                case 'a': movePlayer('left'); break;
                case 'd': movePlayer('right'); break;
                case ' ': attack(); break;
            }
        });

        function updateEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                const enemySpeedFactor = enemy.speed / cellSize;

                if (isEnemyVisible(enemy)) {
                    if (enemy.moving) {
                        if (Math.abs(enemy.x - enemy.targetX) < 1 && Math.abs(enemy.y - enemy.targetY) < 1) {
                            enemy.moving = false;
                            enemy.targetX = null;
                            enemy.targetY = null;
                        } else {
                            const dx = enemy.targetX - enemy.x;
                            const dy = enemy.targetY - enemy.y;
                            const angle = Math.atan2(dy, dx);
                            enemy.x += Math.cos(angle) * enemySpeedFactor;
                            enemy.y += Math.sin(angle) * enemySpeedFactor;
                        }
                        continue;
                    }

                    enemy.moveTimer += 1;
                    if (enemy.moveTimer < 30) continue;
                    enemy.moveTimer = 0;

                    const enemyGridX = Math.floor(enemy.x / cellSize);
                    const enemyGridY = Math.floor(enemy.y / cellSize);

                    let targetGridX = enemyGridX;
                    let targetGridY = enemyGridY;

                    if (canSeePlayer(enemy)) {
                        const playerGridX = Math.floor(player.x / cellSize);
                        const playerGridY = Math.floor(player.y / cellSize);

                        const deltaX = playerGridX - enemyGridX;
                        const deltaY = playerGridY - enemyGridY;

                        let moveX = 0;
                        let moveY = 0;

                        if (Math.abs(deltaX) > Math.abs(deltaY)) {
                            moveX = Math.sign(deltaX);
                        } else if (deltaY !== 0) {
                            moveY = Math.sign(deltaY);
                        }

                        targetGridX = enemyGridX + moveX;
                        targetGridY = enemyGridY + moveY;
                    } else if (Math.random() < 0.1) {
                        const possibleMoves = [];
                        if (enemyGridY > 0 && maze[enemyGridY - 1][enemyGridX] === 0) possibleMoves.push({ x: 0, y: -1 });
                        if (enemyGridY < maze.length - 1 && maze[enemyGridY + 1][enemyGridX] === 0) possibleMoves.push({ x: 0, y: 1 });
                        if (enemyGridX > 0 && maze[enemyGridY][enemyGridX - 1] === 0) possibleMoves.push({ x: -1, y: 0 });
                        if (enemyGridX < maze[0].length - 1 && maze[enemyGridY][enemyGridX + 1] === 0) possibleMoves.push({ x: 1, y: 0 });

                        if (possibleMoves.length > 0) {
                            const move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                            targetGridX = enemyGridX + move.x;
                            targetGridY = enemyGridY + move.y;
                        }
                    }

                    if (targetGridY >= 0 && targetGridY < maze.length && targetGridX >= 0 && targetGridX < maze[0].length && maze[targetGridY][targetGridX] !== 1) {
                        enemy.moving = true;
                        enemy.targetX = targetGridX * cellSize;
                        enemy.targetY = targetGridY * cellSize;
                        animateMove(enemy, enemy.targetX, enemy.targetY, () => {
                            enemy.moving = false;
                            enemy.targetX = null;
                            enemy.targetY = null;
                        });
                    }
                }
            }
        }

        function canSeePlayer(enemy) {
            const enemyGridX = Math.floor(enemy.x / cellSize);
            const enemyGridY = Math.floor(enemy.y / cellSize);
            const playerGridX = Math.floor(player.x / cellSize);
            const playerGridY = Math.floor(player.y / cellSize);

            let x = enemyGridX;
            let y = enemyGridY;
            const dx = Math.abs(playerGridX - enemyGridX);
            const dy = Math.abs(playerGridY - enemyGridY);
            const sx = (enemyGridX < playerGridX) ? 1 : -1;
            const sy = (enemyGridY < playerGridY) ? 1 : -1;
            let err = dx - dy;

            while (x !== playerGridX || y !== playerGridY) {
                if (x < 0 || x >= maze[0].length || y < 0 || y >= maze.length || maze[y][x] === 1) {
                    return false;
                }
                const e2 = 2 * err;
                if (e2 > -dy) { err -= dy; x += sx; }
                if (e2 < dx) { err += dx; y += sy; }
            }
            return true;
        }

        function isEnemyVisible(enemy) {
            const distance = Math.sqrt(
                Math.pow((player.x + player.size / 2 - enemy.x - enemy.size / 2), 2) +
                Math.pow((player.y + player.size / 2 - enemy.y - enemy.size / 2), 2)
            );
            return distance < visionRadius;
        }

        function checkCollisions() {
            if (!player) return;

            for (const enemy of enemies) {
                if (player.x < enemy.x + enemy.size &&
                    player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size &&
                    player.y + player.size > enemy.y) {
                    gameOver();
                    return true;
                }
            }
            return false;
        }

        function drawMaze() {
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[0].length; x++) {
                    const worldX = x * cellSize;
                    const worldY = y * cellSize;

                    const distanceToPlayer = Math.sqrt(Math.pow((player.x + player.size / 2 - worldX - cellSize / 2), 2) + Math.pow((player.y + player.size / 2 - worldY - cellSize / 2), 2));
                    if (distanceToPlayer < visionRadius) {
                        if (maze[y][x] === 1) {
                            ctx.fillStyle = 'darkgrey';
                            ctx.fillRect(worldX, worldY, cellSize, cellSize);
                        } else if (maze[y][x] === 2) {
                            ctx.fillStyle = 'green';
                            ctx.fillRect(worldX, worldY, cellSize, cellSize);
                        } else {
                            ctx.fillStyle = 'white';
                            ctx.fillRect(worldX, worldY, cellSize, cellSize);
                        }
                    } else {
                        ctx.fillStyle = 'black';
                        ctx.fillRect(worldX, worldY, cellSize, cellSize);
                    }
                }
            }
        }

        function drawPlayer() {
            if (!player) return;
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.size, player.size);

            if (player.isAttacking) {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 5;
                // A área de ataque é desenhada relativa à posição do player
                ctx.strokeRect(player.x - cellSize, player.y - cellSize, player.size + 2 * cellSize, player.size + 2 * cellSize);
            }
        }

        function drawEnemies() {
            for (const enemy of enemies) {
                if (isEnemyVisible(enemy)) {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
                }
            }
        }

        function gameLoop() {
            if (!gameStarted) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMaze();
            drawEnemies();
            drawPlayer();

            if (checkCollisions()) {
                return;
            }

            const playerGridX = Math.floor(player.x / cellSize);
            const playerGridY = Math.floor(player.y / cellSize);
            if (playerGridY >= 0 && playerGridY < maze.length && playerGridX >= 0 && playerGridX < maze[0].length && maze[playerGridY][playerGridX] === 2) {
                gameWon();
                return;
            }

            updateEnemies();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameStarted = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            controls.style.display = 'none';
            gameOverScreen.style.display = 'flex';
        }

        function gameWon() {
            gameStarted = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            controls.style.display = 'none';
            gameWonScreen.style.display = 'flex';
        }
    </script>

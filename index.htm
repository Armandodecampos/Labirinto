<!DOCTYPE html>
<html>
<head>
    <title>Jogo do Labirinto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, viewport-fit=cover">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            height: 70%;
            width: 100vw;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            /* Add padding-bottom to avoid content being covered by fixed controls */
            padding-bottom: 0; /* This will be dynamically set by JavaScript */
            box-sizing: border-box; /* Ensures padding is included in the total height */
        }

        #gameCanvas {
            background-color: black;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 10;
            position: absolute;
        }

        /* Estilos da tela inicial */
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3vw;
            border-radius: 5px;
            text-align: center;
            z-index: 20;
            max-width: 90vw;
        }
        #startButton {
            padding: 2vw 4vw;
            font-size: 3.5vw;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Estilos das telas de Fim de Jogo (Game Over e Game Won) */
        .end-game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            font-size: 5vw;
            font-weight: bold;
        }

        .end-game-screen button {
            margin-top: 2vw;
            padding: 2vw 4vw;
            font-size: 3.5vw;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Controles - Conteiner principal que engloba todos os botões */
        #controls {
            position: fixed; /* Changed to fixed */
            bottom: 0; /* Aligns to the bottom */
            left: 0; /* Aligns to the left */
            right: 0; /* Aligns to the right */
            height:30%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5vh 2vw;
            background-color: #222;
            flex-shrink: 0;
            z-index: 15;
            box-sizing: border-box;
            padding-bottom: 30px;
        }

        /* Grupo de botões de movimento em cruz */
        #directional-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1.5vmin;
            width: 35vmin;
            height: 35vmin;
            max-width: 180px;
            max-height: 180px;
            aspect-ratio: 1 / 1;
            margin-left: 1vw;
            flex-shrink: 0;
        }

        #directional-controls button {
            width: 100%;
            height: 100%;
            font-size: 6vw;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Posicionamento dos botões dentro do grid (formato de cruz) */
        #btn-up { grid-area: 1 / 2 / 2 / 3; }
        #btn-left { grid-area: 2 / 1 / 3 / 2; }
        #btn-center { grid-area: 2 / 2 / 3 / 3; opacity: 0; pointer-events: none;}
        #btn-right { grid-area: 2 / 3 / 3 / 4; }
        #btn-down { grid-area: 3 / 2 / 4 / 3; }

        #directional-controls button:active {
            background-color: #555;
        }

        /* Espaço entre os controles direcionais e o botão de ataque */
        #controls > div:first-child {
            margin-right: 4vw;
        }

        /* Botão de ataque */
        #attack-button {
            width: 20vmin;
            height: 20vmin;
            max-width: 130px;
            max-height: 130px;
            font-size: 4.5vw;
            background-color: #dc3545;
            color: white;
            border: 1px solid #bb2d3b;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            margin-right: 2vw;
            flex-shrink: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #attack-button:active {
            background-color: #bb2d3b;
        }

        /* Media Queries para ajustes finos em diferentes tamanhos de tela */
        @media (orientation: landscape) {
            #directional-controls {
                width: 28vmin;
                height: 28vmin;
            }
            #attack-button {
                width: 16vmin;
                height: 16vmin;
            }
            #directional-controls button {
                font-size: 5vw;
            }
            #attack-button {
                font-size: 3.5vw;
            }
        }

        @media (min-width: 768px) {
            #directional-controls {
                width: 180px;
                height: 180px;
            }
            #directional-controls button {
                font-size: 45px;
            }
            #attack-button {
                width: 130px;
                height: 130px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>Jogo do Labirinto</h1>
            <button id="startButton">Iniciar Jogo</button>
        </div>
        <div id="gameOverScreen" class="end-game-screen">
            Você perdeu!
            <button id="restartButton">Tentar Novamente</button>
        </div>
        <div id="gameWonScreen" class="end-game-screen">
            Você Venceu!
            <button id="playAgainButton">Jogar Novamente</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls">
        <div id="directional-controls">
            <button id="btn-up" onmousedown="movePlayer('up')" ontouchstart="movePlayer('up')">&#9650;</button>
            <button id="btn-left" onmousedown="movePlayer('left')" ontouchstart="movePlayer('left')">&#9664;</button>
            <div id="btn-center"></div>
            <button id="btn-right" onmousedown="movePlayer('right')" ontouchstart="movePlayer('right')">&#9654;</button>
            <button id="btn-down" onmousedown="movePlayer('down')" ontouchstart="movePlayer('down')">&#9660;</button>
        </div>

        <button id="attack-button" onmousedown="attack()" ontouchstart="attack()">Atacar</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const controls = document.getElementById('controls');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const gameWonScreen = document.getElementById('gameWonScreen');
        const playAgainButton = document.getElementById('playAgainButton');
        const gameContainer = document.getElementById('gameContainer');

        // Adicionar elemento de áudio
        const gameMusic = new Audio('https://dl.dropbox.com/scl/fi/ln6s85xx16tx6tlk94f3p/crawling-danger-303228.mp3?rlkey=jq78ikfiy3zanle8p9sl1qct9&st=b2csb9eq&dl=0');
        gameMusic.loop = true; // Para a música tocar em loop
        gameMusic.volume = 0.5; // Ajuste o volume se necessário

        let gameStarted = false;
        let maze;
        let player;
        let enemies = [];
        let cellSize;
        let visionRadius;
        let gameSpeed = 75;
        let playerMoving = false;
        let playerMoveQueue = [];
        let animationFrameId;

        // Player images
        const playerImageFront = new Image();
        playerImageFront.src = 'https://dl.dropbox.com/scl/fi/oj14ct0ei359u2xvjnc3q/Guaxinim-pirata-frente.png?rlkey=05dn1b8k0lf090n1a1pty5vsn&st=5a7dzxfi&dl=0'; // Path to the player front image
        const playerImageBack = new Image();
        playerImageBack.src = 'https://dl.dropbox.com/scl/fi/ga6l0pmdyu3bq7k8lrpje/Guaxinim-pirata-costas.png?rlkey=snacwdyl9or37z80dcqz4invt&st=ne2qmtq9&dl=0'; // Path to the player back image
        const playerImageSide = new Image();
        playerImageSide.src = 'https://dl.dropbox.com/scl/fi/usfxquqqa8csjozrhlqgm/Guaxinim-pirata-lado-direito.png?rlkey=pzlh8a9xztn98ekxlvza8ohc1&st=c0l68pra&dl=0'; // Path to the player side image

        // Enemy image
        const enemyImage = new Image();
        enemyImage.src = 'https://dl.dropbox.com/scl/fi/ift9fycq40ymfuhqbvsnk/virus.png?rlkey=63mfzrr59mdhxe58828hon4af&st=yhq6w8p7&dl=0'; // Replace with your enemy image path

        // Attack effect image
        const attackEffectImage = new Image();
        attackEffectImage.src = 'https://dl.dropbox.com/scl/fi/wsfuzim41kzcdda33g9cb/Pngtree-glow-light-effect-orange-sparkling_19277829.png?rlkey=6n6oofd62ot29w4d5pdchkbm4&st=h8c8msg7&dl=0'; // Placeholder for attack effect image
        attackEffectImage.onerror = () => console.error('Failed to load attack effect image.');


        // Floor texture image
        const floorTexture = new Image();
        floorTexture.src = 'https://dl.dropbox.com/scl/fi/k1iy1g81iqc6rkevawqm7/Gemini_Generated_Image_yblibxyblibxybli.png?rlkey=2pqns5u6xomuw1v1wotjghmy0&st=2wv28s3m&dl=0';
        let floorPattern; // To store the created pattern

        // Wall texture image
        const wallTexture = new Image();
        // Replace with your actual wall image URL
        wallTexture.src = 'https://dl.dropbox.com/scl/fi/hhe32wffjev38dypmimhn/Gemini_Generated_Image_l2nvkkl2nvkkl2nv.png?rlkey=ergtplwxo4bfunx1zd2xh9dn4&st=oa6w2icj&dl=0'; 

        // Variable to store the current player direction
        let playerDirection = 'down'; // 'up', 'down', 'left', 'right'

        // Wait for all images to load before starting the game
        let imagesLoaded = 0;
        const totalImages = 6; // player front, back, side, enemy, floor texture, wall texture, attack effect

        function imageLoadHandler() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                // All images are loaded, now create the patterns
                // Ensure floorTexture is loaded before creating pattern
                if (floorTexture.complete && floorTexture.naturalHeight !== 0) {
                     floorPattern = ctx.createPattern(floorTexture, 'repeat');
                } else {
                    floorTexture.onload = () => {
                        floorPattern = ctx.createPattern(floorTexture, 'repeat');
                    };
                }
                console.log('All images and patterns loaded.');
            }
        }

        playerImageFront.onload = imageLoadHandler;
        playerImageBack.onload = imageLoadHandler;
        playerImageSide.onload = imageLoadHandler;
        enemyImage.onload = imageLoadHandler;
        floorTexture.onload = imageLoadHandler;
        wallTexture.onload = imageLoadHandler;
        attackEffectImage.onload = imageLoadHandler;


        startButton.addEventListener('click', () => {
            // Ensure pattern is available before starting, or handle loading state
            if (!floorPattern) {
                console.warn('Floor pattern not yet loaded. Please wait.');
                // Optionally disable button or show loading message
                return;
            }
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameWonScreen.style.display = 'none';
            controls.style.display = 'flex';
            startGame();
            gameMusic.play(); // Iniciar a música quando o jogo começa
        });

        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            gameWonScreen.style.display = 'none';
            controls.style.display = 'flex';
            startGame();
            gameMusic.currentTime = 0; // Reiniciar a música
            gameMusic.play(); // Iniciar a música novamente
        });

        playAgainButton.addEventListener('click', () => {
            gameWonScreen.style.display = 'none';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            controls.style.display = 'flex';
            startGame();
            gameMusic.currentTime = 0; // Reiniciar a música
            gameMusic.play(); // Iniciar a música novamente
        });

        function startGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameStarted = true;
            playerMoving = false;
            playerMoveQueue = [];
            playerDirection = 'down'; // Reset player direction at start

            resizeGameElements();
            
            // Reduz o número de células para que cada célula seja maior, tornando o labirinto maior
            cellSize = Math.floor(Math.min(canvas.width, canvas.height) / 10); 
            visionRadius = cellSize * 5;

            maze = generateMaze(Math.floor(canvas.width / cellSize), Math.floor(canvas.height / cellSize));
            player = createPlayer();
            enemies = generateEnemies();

            player.speed = 5;
            enemies.forEach(enemy => {
                enemy.speed = 3;
                enemy.moveTimer = 0;
            });

            gameLoop();
        }

        function resizeGameElements() {
            // Set gameContainer height based on controls height
            const controlsHeight = controls.offsetHeight;
            gameContainer.style.height = `calc(100vh - ${controlsHeight}px)`;
            
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
        }

        window.addEventListener('resize', () => {
            if (gameStarted) {
                resizeGameElements();
                // Reduz o número de células para que cada célula seja maior
                cellSize = Math.floor(Math.min(canvas.width, canvas.height) / 10);
                visionRadius = cellSize * 5;
                // Atualiza o tamanho do jogador e inimigos para se ajustarem perfeitamente à célula
                player.size = cellSize; 
                player.attackRange = cellSize * 1.5; // Mantém o alcance de ataque proporcional
                player.x = Math.floor(player.x / cellSize) * cellSize;
                player.y = Math.floor(player.y / cellSize) * cellSize;


                enemies.forEach(enemy => {
                    enemy.size = cellSize; 
                    enemy.x = Math.floor(enemy.x / cellSize) * cellSize;
                    enemy.y = Math.floor(enemy.y / cellSize) * cellSize;
                });
            } else {
                // If game not started, just ensure initial sizing is correct on resize
                resizeGameElements();
            }
        });

        // Initial call to resize elements when the page loads
        document.addEventListener('DOMContentLoaded', resizeGameElements);


        function generateMaze(width, height) {
            const grid = Array(height).fill(null).map(() => Array(width).fill(1));
            const startX = 1;
            const startY = 1;
            let path = [[startY, startX]];
            grid[startY][startX] = 0;

            let exitCandidateCells = [];

            while (path.length > 0) {
                const [y, x] = path.pop();
                const directions = shuffle([[0, 2], [0, -2], [2, 0], [-2, 0]]);

                for (const [dy, dx] of directions) {
                    const newY = y + dy;
                    const newX = x + dx;

                    if (newY > 0 && newY < height - 1 && newX > 0 && newX < width - 1 && grid[newY][newX] === 1 && grid[y + dy / 2][x + dx / 2] === 1) {
                        grid[newY][newX] = 0;
                        grid[y + dy / 2][x + dx / 2] = 0;

                        if (newY >= height - 3 || newX >= width - 3) {
                            exitCandidateCells.push([newY, newX]);
                        }
                        path.push([newY, newX]);
                    }
                }
            }

            let exitY = height - 2;
            let exitX = width - 2;

            if (grid[exitY][exitX] === 1 || grid[exitY][exitX] === undefined) {
                let foundExit = false;
                for (let i = exitCandidateCells.length - 1; i >= 0; i--) {
                    const [candY, candX] = exitCandidateCells[i];
                    if (grid[candY][candX] === 0 && (candY >= height - 3 || candX >= width - 3)) {
                        exitY = candY;
                        exitX = candX;
                        foundExit = true;
                        break;
                    }
                }

                if (!foundExit) {
                    for (let r = height - 1; r >= 0; r--) {
                        for (let c = width - 1; c >= 0; c--) {
                            if (grid[r][c] === 0) {
                                exitY = r;
                                exitX = c;
                                foundExit = true;
                                break;
                            }
                        }
                        if (foundExit) break;
                    }
                }
            }
            grid[exitY][exitX] = 2;
            return grid;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createPlayer() {
            for (let y = 0; y < maze.length; y++) {
                if (maze[y][0] === 0) {
                    // Tamanho do jogador ajustado para caber perfeitamente na célula
                    return { x: 0 * cellSize, y: y * cellSize, size: cellSize, speed: 5, isAttacking: false, attackRange: cellSize * 1.5 };
                }
            }
            // Fallback: Tamanho do jogador ajustado para caber perfeitamente na célula
            return { x: 1 * cellSize, y: 1 * cellSize, size: cellSize, speed: 5, isAttacking: false, attackRange: cellSize * 1.5 };
        }

        function generateEnemies() {
            const numEnemies = Math.floor(Math.random() * 16) + 5;
            const enemiesArray = [];
            let placedEnemies = 0;

            while (placedEnemies < numEnemies) {
                const randomY = Math.floor(Math.random() * maze.length);
                const randomX = Math.floor(Math.random() * maze[0].length);

                if (maze[randomY][randomX] === 0 && maze[randomY][randomX] !== 2 && (Math.abs(randomX - player.x / cellSize) > 5 || Math.abs(randomY - player.y / cellSize) > 5)) {
                    // Tamanho do inimigo ajustado para caber perfeitamente na célula
                    enemiesArray.push({ x: randomX * cellSize, y: randomY * cellSize, size: cellSize, speed: 3, moving: false, targetX: null, targetY: null, moveTimer: 0 });
                    placedEnemies++;
                }
            }
            return enemiesArray;
        }

        function movePlayer(direction) {
            if (!gameStarted) return;

            if (playerMoving) {
                playerMoveQueue.push(direction);
                return;
            }

            let targetX = player.x;
            let targetY = player.y;
            const currentPlayerGridX = Math.floor(player.x / cellSize);
            const currentPlayerGridY = Math.floor(player.y / cellSize);
            let nextGridX = currentPlayerGridX;
            let nextGridY = currentPlayerGridY;

            switch (direction) {
                case 'up':
                    nextGridY--;
                    targetY -= cellSize;
                    playerDirection = 'up'; // Update direction
                    break;
                case 'down':
                    nextGridY++;
                    targetY += cellSize;
                    playerDirection = 'down'; // Update direction
                    break;
                case 'left':
                    nextGridX--;
                    targetX -= cellSize;
                    playerDirection = 'left'; // Update direction
                    break;
                case 'right':
                    nextGridX++;
                    targetX += cellSize;
                    playerDirection = 'right'; // Update direction
                    break;
            }

            // Verifica se a próxima célula é válida (não é uma parede) antes de permitir o movimento
            if (nextGridY >= 0 && nextGridY < maze.length && nextGridX >= 0 && nextGridX < maze[0].length && maze[nextGridY][nextGridX] !== 1) {
                playerMoving = true;
                animateMove(player, targetX, targetY, () => {
                    playerMoving = false;
                    if (playerMoveQueue.length > 0) {
                        movePlayer(playerMoveQueue.shift());
                    }
                });
            }
        }

        function animateMove(entity, targetX, targetY, callback) {
            const dx = targetX - entity.x;
            const dy = targetY - entity.y;
            const steps = 10;
            const stepX = dx / steps;
            const stepY = dy / steps;
            let currentStep = 0;

            function animationFrame() {
                if (!gameStarted) return;
                entity.x += stepX;
                entity.y += stepY;
                currentStep++;
                if (currentStep < steps) {
                    animationFrameId = requestAnimationFrame(animationFrame);
                } else {
                    entity.x = targetX; // Garante que a entidade se encaixe perfeitamente no alvo no final
                    entity.y = targetY;
                    if (callback) callback();
                }
            }
            animationFrameId = requestAnimationFrame(animationFrame);
        }

        function attack() {
            if (!gameStarted || !player || player.isAttacking) return;

            player.isAttacking = true;
            setTimeout(() => {
                player.isAttacking = false;
            }, 300);

            const playerGridX = Math.floor(player.x / cellSize);
            const playerGridY = Math.floor(player.y / cellSize);

            let attackTargetGridX = playerGridX;
            let attackTargetGridY = playerGridY;

            // Determine the attack target cell based on player direction
            switch (playerDirection) {
                case 'up':
                    attackTargetGridY--;
                    break;
                case 'down':
                    attackTargetGridY++;
                    break;
                case 'left':
                    attackTargetGridX--;
                    break;
                case 'right':
                    attackTargetGridX++;
                    break;
            }

            // Check if the attack target cell is within maze bounds
            if (attackTargetGridY >= 0 && attackTargetGridY < maze.length &&
                attackTargetGridX >= 0 && attackTargetGridX < maze[0].length) {

                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    const enemyGridX = Math.floor(enemy.x / cellSize);
                    const enemyGridY = Math.floor(enemy.y / cellSize);

                    // If an enemy is in the attack target cell, remove it
                    if (enemyGridX === attackTargetGridX && enemyGridY === attackTargetGridY) {
                        enemies.splice(i, 1);
                        // Assuming one enemy per cell, or only one hit per attack
                        break;
                    }
                }
            }
        }

        document.addEventListener('keydown', (event) => {
            if (!gameStarted) return;
            switch (event.key) {
                case 'w': movePlayer('up'); break;
                case 's': movePlayer('down'); break;
                case 'a': movePlayer('left'); break;
                case 'd': movePlayer('right'); break;
                case ' ': attack(); break;
            }
        });

        function updateEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                const enemySpeedFactor = enemy.speed / cellSize;

                if (isEnemyVisible(enemy)) {
                    if (enemy.moving) {
                        if (Math.abs(enemy.x - enemy.targetX) < 1 && Math.abs(enemy.y - enemy.targetY) < 1) {
                            enemy.moving = false;
                            enemy.targetX = null;
                            enemy.targetY = null;
                        } else {
                            const dx = enemy.targetX - enemy.x;
                            const dy = enemy.targetY - enemy.y;
                            const angle = Math.atan2(dy, dx);
                            enemy.x += Math.cos(angle) * enemySpeedFactor;
                            enemy.y += Math.sin(angle) * enemySpeedFactor;
                        }
                        continue;
                    }

                    enemy.moveTimer += 1;
                    if (enemy.moveTimer < 30) continue;
                    enemy.moveTimer = 0;

                    const enemyGridX = Math.floor(enemy.x / cellSize);
                    const enemyGridY = Math.floor(enemy.y / cellSize);

                    let targetGridX = enemyGridX;
                    let targetGridY = enemyGridY;

                    if (canSeePlayer(enemy)) {
                        const playerGridX = Math.floor(player.x / cellSize);
                        const playerGridY = Math.floor(player.y / cellSize);

                        const deltaX = playerGridX - enemyGridX;
                        const deltaY = playerGridY - enemyGridY;

                        let moveX = 0;
                        let moveY = 0;

                        if (Math.abs(deltaX) > Math.abs(deltaY)) {
                            moveX = Math.sign(deltaX);
                        } else if (deltaY !== 0) {
                            moveY = Math.sign(deltaY);
                        }
                        if (moveX === 0 && moveY === 0 && (deltaX !== 0 || deltaY !== 0)) {
                            if (deltaX !== 0) moveX = Math.sign(deltaX);
                            else if (deltaY !== 0) moveY = Math.sign(deltaY);
                        }

                        targetGridX = enemyGridX + moveX;
                        targetGridY = enemyGridY + moveY;

                        if (maze[targetGridY] && maze[targetGridY][targetGridX] === 1) {
                            if (moveX !== 0 && maze[enemyGridY + Math.sign(deltaY)] && maze[enemyGridY + Math.sign(deltaY)][enemyGridX] !== 1) {
                                targetGridX = enemyGridX;
                                targetGridY = enemyGridY + Math.sign(deltaY);
                            } else if (moveY !== 0 && maze[enemyGridY] && maze[enemyGridY][enemyGridX + Math.sign(deltaX)] !== 1) {
                                targetGridX = enemyGridX + Math.sign(deltaX);
                                targetGridY = enemyGridY;
                            } else {
                                targetGridX = enemyGridX;
                                targetGridY = enemyGridY;
                                const possibleMoves = [];
                                if (enemyGridY > 0 && maze[enemyGridY - 1][enemyGridX] === 0) possibleMoves.push({ x: 0, y: -1 });
                                if (enemyGridY < maze.length - 1 && maze[enemyGridY + 1][enemyGridX] === 0) possibleMoves.push({ x: 0, y: 1 });
                                if (enemyGridX > 0 && maze[enemyGridY][enemyGridX - 1] === 0) possibleMoves.push({ x: -1, y: 0 });
                                if (enemyGridX < maze[0].length - 1 && maze[enemyGridY][enemyGridX + 1] === 0) possibleMoves.push({ x: 1, y: 0 });

                                if (possibleMoves.length > 0) {
                                    const move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                                    targetGridX = enemyGridX + move.x;
                                    targetGridY = enemyGridY + move.y;
                                }
                            }
                        }
                    } else if (Math.random() < 0.1) {
                        const possibleMoves = [];
                        if (enemyGridY > 0 && maze[enemyGridY - 1][enemyGridX] === 0) possibleMoves.push({ x: 0, y: -1 });
                        if (enemyGridY < maze.length - 1 && maze[enemyGridY + 1][enemyGridX] === 0) possibleMoves.push({ x: 0, y: 1 });
                        if (enemyGridX > 0 && maze[enemyGridY][enemyGridX - 1] === 0) possibleMoves.push({ x: -1, y: 0 });
                        if (enemyGridX < maze[0].length - 1 && maze[enemyGridY][enemyGridX + 1] === 0) possibleMoves.push({ x: 1, y: 0 });

                        if (possibleMoves.length > 0) {
                            const move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                            targetGridX = enemyGridX + move.x;
                            targetGridY = enemyGridY + move.y;
                        }
                    }

                    if (targetGridY >= 0 && targetGridY < maze.length && targetGridX >= 0 && targetGridX < maze[0].length && maze[targetGridY][targetGridX] === 0) {
                        enemy.moving = true;
                        enemy.targetX = targetGridX * cellSize;
                        enemy.targetY = targetGridY * cellSize;
                        animateMove(enemy, enemy.targetX, enemy.targetY, () => {
                            enemy.moving = false;
                            enemy.targetX = null;
                            enemy.targetY = null;
                        });
                    }
                }
            }
        }

        function canSeePlayer(enemy) {
            const enemyGridX = Math.floor(enemy.x / cellSize);
            const enemyGridY = Math.floor(enemy.y / cellSize);
            const playerGridX = Math.floor(player.x / cellSize);
            const playerGridY = Math.floor(player.y / cellSize);

            const dist = Math.sqrt(Math.pow(playerGridX - enemyGridX, 2) + Math.pow(playerGridY - enemyGridY, 2));
            if (dist > (visionRadius / cellSize)) {
                return false;
            }

            let x0 = enemyGridX;
            let y0 = enemyGridY;
            let x1 = playerGridX;
            let y1 = playerGridY;

            let dx = Math.abs(x1 - x0);
            let dy = Math.abs(y1 - y0);
            let sx = (x0 < x1) ? 1 : -1;
            let sy = (y0 < y1) ? 1 : -1;
            let err = dx - dy;

            while (true) {
                if (maze[y0][x0] === 1) {
                    return false;
                }
                if (x0 === x1 && y0 === y1) {
                    break;
                }
                let e2 = 2 * err;
                if (e2 > -dy) { err -= dy; x0 += sx; }
                if (e2 < dx) { err += dx; y0 += sy; }
            }
            return true;
        }

        function isEnemyVisible(enemy) {
            const distance = Math.sqrt(
                Math.pow((player.x + player.size / 2 - enemy.x - enemy.size / 2), 2) +
                Math.pow((player.y + player.size / 2 - enemy.y - enemy.size / 2), 2)
            );
            return distance < visionRadius;
        }

        function checkCollisions() {
            if (!player) return;

            for (const enemy of enemies) {
                if (player.x < enemy.x + enemy.size &&
                    player.x + player.size > enemy.x &&
                    player.y < enemy.y + enemy.size &&
                    player.y + player.size > enemy.y) {
                    gameOver();
                    return true;
                }
            }
            return false;
        }

        function drawMaze() {
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[0].length; x++) {
                    const worldX = x * cellSize;
                    const worldY = y * cellSize;

                    const distanceToPlayer = Math.sqrt(Math.pow((player.x + player.size / 2 - worldX - cellSize / 2), 2) + Math.pow((player.y + player.size / 2 - worldY - cellSize / 2), 2));
                    if (distanceToPlayer < visionRadius) {
                        if (maze[y][x] === 1) {
                            // Draw the wall texture instead of a filled rectangle
                            if (wallTexture.complete && wallTexture.naturalHeight !== 0) {
                                ctx.drawImage(wallTexture, worldX, worldY, cellSize, cellSize);
                            } else {
                                ctx.fillStyle = 'darkgrey'; // Fallback if texture not loaded
                                ctx.fillRect(worldX, worldY, cellSize, cellSize);
                            }
                        } else if (maze[y][x] === 2) {
                            ctx.fillStyle = 'green'; // Exit
                            ctx.fillRect(worldX, worldY, cellSize, cellSize);
                        } else {
                            // Apply floor texture
                            if (floorPattern) {
                                ctx.fillStyle = floorPattern;
                                ctx.fillRect(worldX, worldY, cellSize, cellSize);
                            } else {
                                ctx.fillStyle = 'white'; // Fallback if texture not loaded
                                ctx.fillRect(worldX, worldY, cellSize, cellSize);
                            }
                        }
                    } else {
                        ctx.fillStyle = 'black'; // Out of vision
                        ctx.fillRect(worldX, worldY, cellSize, cellSize);
                    }
                }
            }
        }

        function drawPlayer() {
            if (!player) return;

            let currentImage;
            let scaleX = 1; // For horizontal flipping

            switch (playerDirection) {
                case 'up':
                    currentImage = playerImageBack;
                    break;
                case 'down':
                    currentImage = playerImageFront;
                    break;
                case 'left':
                    currentImage = playerImageSide;
                    scaleX = -1; // Flip image for left direction
                    break;
                case 'right':
                    currentImage = playerImageSide;
                    break;
                default:
                    currentImage = playerImageFront; // Default to front if no direction is set
            }

            ctx.save(); // Save the current context state
            if (scaleX === -1) {
                // Adjust translation point for flipping around the player's center
                ctx.translate(player.x + player.size, player.y);
                ctx.scale(scaleX, 1);
                ctx.drawImage(currentImage, 0, 0, player.size, player.size);
            } else {
                ctx.drawImage(currentImage, player.x, player.y, player.size, player.size);
            }
            ctx.restore(); // Restore the context state

            if (player.isAttacking) {
                let attackEffectX = player.x;
                let attackEffectY = player.y;

                // Adjust the attack effect position based on player direction
                switch (playerDirection) {
                    case 'up':
                        attackEffectY -= cellSize; // Move up one cell
                        break;
                    case 'down':
                        attackEffectY += cellSize; // Move down one cell
                        break;
                    case 'left':
                        attackEffectX -= cellSize; // Move left one cell
                        break;
                    case 'right':
                        attackEffectX += cellSize; // Move right one cell
                        break;
                }
                
                // Draw the attack effect image
                if (attackEffectImage.complete && attackEffectImage.naturalHeight !== 0) {
                    ctx.drawImage(attackEffectImage, attackEffectX, attackEffectY, cellSize, cellSize);
                } else {
                    // Fallback to red square if image not loaded
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 5;
                    ctx.strokeRect(attackEffectX, attackEffectY, cellSize, cellSize);
                }
            }
        }

        function drawEnemies() {
            for (const enemy of enemies) {
                if (isEnemyVisible(enemy)) {
                    ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.size, enemy.size);
                }
            }
        }

        function gameLoop() {
            if (!gameStarted) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMaze();
            drawEnemies();
            drawPlayer();

            if (checkCollisions()) {
                return;
            }

            const playerGridX = Math.floor(player.x / cellSize);
            const playerGridY = Math.floor(player.y / cellSize);
            if (playerGridY >= 0 && playerGridY < maze.length && playerGridX >= 0 && playerGridX < maze[0].length && maze[playerGridY][playerGridX] === 2) {
                gameWon();
                return;
            }

            updateEnemies();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameStarted = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameMusic.pause(); // Parar a música no Game Over
            controls.style.display = 'none';
            gameOverScreen.style.display = 'flex';
        }

        function gameWon() {
            gameStarted = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameMusic.pause(); // Parar a música quando o jogo for ganho
            controls.style.display = 'none';
            gameWonScreen.style.display = 'flex';
        }
    </script>
